<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/sign_up.css">
    <script src="js/sign_up.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js"></script>

</head>

<body>
    <div class="container-fluid"
        style="height: 1000px;background-image: url(img/bg8.jpg);background-repeat: no-repeat;background-size: cover;">

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <br>
                <!-- <br>
                <br> -->
                <div class="container form" style="border-style: outset;                        border-width: 5px;
                                            padding-top: 0.5em;
                                            background-image: none;
                                            background-color: white;">
                    <form style="padding-bottom: 3em;padding-left: 2em;padding-right: 2em ; ">
                        <h1 style="text-align: center;">Đăng Ký</h1>
                        <div class="form-group" style=" padding-top: 0.5em;">
                            <label for="exampleInputEmail1">Họ và tên:</label>
                            <input type="text" class="form-control" id="exampleInputName1"
                                aria-describedby="emailHelp" placeholder="Lê An">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="mail@gmail.com">
                            <small id="emailHelp" class="form-text text-muted">*Dùng làm tên đăng nhập</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Địa chỉ:</label>
                            <input type="text" class="form-control" id="exampleInputAddress1"
                                aria-describedby="emailHelp" placeholder="ktx khu A DHQG, Dĩ An, Bình Dương">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mật khẩu:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Nhập lại mật khẩu:</label>
                            <input type="password" class="form-control" id="exampleInputPassword2"
                                placeholder="Password">
                        </div>
                        <div style="text-align: center;">
                            <button type="button" class="btn btn-info Nut" onclick=Sign_Up() >
                                Đăng ký
                            </button>
                            <!-- Nhấn đăng ký hiện trang đăng nhập -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>

    </div>
        <script src="js/base.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
