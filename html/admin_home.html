            window.onscroll = function () { scrollFunction() };
            function scrollFunction() {
                if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                    document.getElementById("header").style.height = "12vh";
                    document.getElementById("header").style.backgroundColor = "#A9D2FF !important";
                    document.getElementById("logo").src = "/img/logo150x80.png";
                }
                else {
                    document.getElementById("header").style.height = "19vh";
                    document.getElementById("logo").src = "/img/rsz_logo.png";
                    document.getElementById("header").style.backgroundColor = "#fff !important";
                }
            }
